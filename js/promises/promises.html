<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            height: 200px;
        }

        div {
            height: 250px;
        }
    </style>
</head>

<body>
    <h1></h1>


    <script>
        let x = fetch("https://api.github.com/users")
        console.log(x);
        let y = x.then((a) => {
            // return a
            return a.json()
        })
        console.log(y);
        y.then((b) => {
            // console.log(b);
            b.map((data) => {
                // console.log(data);
                document.querySelector("h1").innerHTML +=
                    `<div>
                        <center>
                            <br>
                            <img src="${data.avatar_url}" alt=""> <br>
                            ${data.login}
                            ${data.id}
                        </center>
                    </div>`
            })
        })

        // let num = 95683256

        // if (['6', '7', '8', '9'].includes(String(num)[0])) {
        //     console.log('true');
        // }
        // else {
        //     console.log('false');
        // }
    </script>
</body>

</html>
