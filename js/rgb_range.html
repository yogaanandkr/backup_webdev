<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="range" oninput="change()" min="0" max="256" id="r">
    <input type="range" oninput="change()" min="0" max="256" id="g">
    <input type="range" oninput="change()" min="0" max="256" id="b">
    <input type="range" oninput="change()" step="0.1" min="0" max="1" id="a">

    <script>
        let r = document.getElementById("r")
        let g = document.getElementById("g")
        let b = document.getElementById("b")
        let a = document.getElementById("a")

        function change() {
            document.body.style.backgroundColor = `rgba(${r.value}, ${g.value}, ${b.value}, ${a.value})`
        }

        // r.addEventListener("input", () => {
        //     document.body.style.backgroundColor = `rgba(${r.value}, ${g.value}, ${b.value}, ${a.value})`
        // })


    </script>
</body>

</html>
