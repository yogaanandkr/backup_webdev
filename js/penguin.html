<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input oninput="bg()" type="text">

    <script>
        function bg() {
            let inp = document.querySelector("input")
            document.body.style.backgroundColor = inp.value
        }
    </script>
</body>

</html>
