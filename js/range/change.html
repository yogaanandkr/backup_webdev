<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-color: cyan;
        }
    </style>
</head>

<body>
    <div></div>
    <label for="">Height:</label>
    <input id="h" type="range" min="100" max="500"> <br>
    <label for="">width: </label>
    <input id="w" type="range" min="100" max="500"> <br>
    <label for="">Radius: </label>
    <input id="r" type="range" min="1" max="100">
    <label for="">color: </label>
    <input id="c" type="color">

    <script>
        var div = document.querySelector('div');
        var h = document.getElementById('h')
        var w = document.getElementById('w')
        var r = document.getElementById('r')
        var c = document.getElementById('c')

        h.addEventListener("input", () => {
            div.style.height = h.value + 'px'
        })

        w.addEventListener("input", () => {
            div.style.width = w.value + 'px'
        })

        r.addEventListener("input", () => {
            div.style.borderRadius = r.value + '%'
        })

        c.addEventListener("input", () => {
            div.style.backgroundColor = c.value
        })
    </script>
</body>

</html>
