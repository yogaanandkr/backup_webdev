<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1:on h1,
        h2,
        h3,
        h4,
        h5 {
            display: inline;
        }

        #a {
            color: red;
        }

        #n {
            color: blue;
        }

        #aa {
            color: pink;
        }

        #nn {
            color: black;
        }

        #d {
            color: rosybrown;
        }

        #a:hover {
            padding-top: 100px;
            color: green;
        }

        #n:hover {
            padding-top: 100px;
            color: cyan;
        }

        #aa:hover {
            padding-top: 100px;
            color: gray;

        }

        #d:hover {
            padding-top: 100px;
            color: chartreuse;
        }

        #D:hover {}
    </style>
</head>

<body>


    <h1 id="a">A</h1>

    <h2 id="n">N</h2>
    <h3 id="aa">A</h3>
    <h4 id="nn">N</h4>
    <h5 id="d">D</h5>

</html>
