<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>

    <style>
        .nav {
            height: 75px;
            width: 100%;
            background-color: black;
            display: flex;
        }

        .logo {
            height: 75px;
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }

        .links {
            /* height: 75px; */
            width: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        ul {
            color: white;
            display: flex;
            /* height: 75px; */
            width: 70%;

            justify-content: space-between;
        }

        li {
            list-style: none;
        }

        li:hover {
            text-decoration: underline;
            color: white;
            cursor: pointer;

        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="logo">
            <img src="../assignments_on_leave/lion.jpg" alt="">
        </div>
        <div class="links">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Products</li>
                <li>Order</li>
            </ul>
        </div>
    </div>
</body>

</html>
