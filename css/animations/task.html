<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background-image: linear-gradient(45deg, green, yellow, green);
            /* background-repeat: no-repeat; */
            background-size: 100%;
        }

        .head {
            text-align: center;
            background-image: linear-gradient(45deg, green, yellow, green);
        }

        .contents {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100vh;
            justify-content: space-around;
        }

        .contents img {
            height: 400px;
            margin-top: 100px;
            border-radius: 10px;
            margin-right: 0px;
            width: 400px;
            animation-name: rotate;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes rotate {
            from {
                rotate: 0deg;
            }

            to {
                rotate: 10deg;
            }

        }
    </style>
</head>

<body>
    <div class="head">
        <h1>Images</h1>
    </div>

    <div class="contents">
        <img src="./css.jpg" alt="">
        <img src="./css.jpg" alt="">
        <img src="./css.jpg" alt="">
        <img src="./css.jpg" alt="">
        <img src="./css.jpg" alt="">
        <img src="./css.jpg" alt="">
        <img src="./css.jpg" alt="">
        <img src="./css.jpg" alt="">
        <img src="./css.jpg" alt="">
        <img src="./css.jpg" alt="">
        <img src="./css.jpg" alt="">
        <img src="./css.jpg" alt="">

    </div>
</body>

</html>
