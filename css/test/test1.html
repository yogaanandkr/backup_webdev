<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <h1>My feedback form</h1>
        <ul type="square">
            <li><label for="">Name: </label> <input type="text"></li> <br>
            <li><label for="">Email: </label> <input type="email"></li> <br>
            <li><label for="">Password: </label> <input type="password"></li><br>
            <li><label for="">Please check all the emotions that apply to you:
                    <ul type="disc">
                        <li><label for="">Angry</label> <input type="checkbox"></li>
                        <li><label for="">Sad</label> <input type="checkbox"></li>
                        <li><label for="">Happy</label> <input type="checkbox"></li>
                        <li><label for="">Ambivalent</label> <input type="checkbox"></li>
                    </ul>
                </label></li> <br><br>

            <li><label for="">How satisfied were you with our services?
                    <ul type="disc">
                        <li><label for="">very satisfied</label> <input name="a" type="radio"></li>
                        <li><label for=""> satisfied</label> <input name="a" type="radio"></li>
                        <li><label for="">Didn't care</label> <input name="a" type="radio"></li>
                        <li><label for="">Dissatisfied</label> <input name="a" type="radio"></li>
                        <li><label for="">Very dissatisfied</label> <input name="a" type="radio"></li>
                    </ul>
                </label>
            </li> <br> <br>

            <li><label for="">Further comments:</label>
                <textarea name="" id="" cols="30" rows="3"></textarea>
            </li> <br><br>


            <li>
                <label for="">Bio photo:</label>
                <input type="file">
            </li> <br><br>

            <li>
                <label for="">Location visited</label>
                <select name="" id="">
                    <option value="">---select---</option>
                    <option value="">Madurai</option>
                    <option value="">Bangalore</option>
                    <option value="">Hyderabad</option>
                </select>
            </li>
        </ul>
        <button>Submit</button>
    </form>
</body>

</html>
